<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="author" content="{{page.author}}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/print.css" media="print">  
  <link rel="stylesheet" href="/public/css/poole.css" media="screen">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css" media="screen">
  <link rel="stylesheet" href="/public/css/neon-sign.css" media="screen">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Meta -->
  <meta property="og:title" content="{{page.title}} - {{page.author}}">
  <meta property="title" content="{{page.title}} - {{page.author}}">
  <meta property="og:description" content="{{page.blurb}}">
  <meta property="description" content="{{page.blurb}}">
  <meta property="og:image" content="{{page.preview_image}}">
  <meta property="image" content="{{page.preview_image}}">
</head>
